# (Unrelated original optimization block retained; not used by causal optimization loop but need to be kept for config parsing)
optimization:
  optim_seed: 6793115
  auto_mode: light
  num_threads: 4
  algorithm: mipro
  run_optimization: false
  optimize_refusal: false

experiment:
  name: agentharm
  uri: http://127.0.0.1:5000

causal:
  enabled: true
  # Option 1: Directly provide initial prompts here
  collect_from: mlflow-artifacts:/13/3d730f326a0e4a50881ac0e6854e5059/artifacts/best_model.json # Optional: path to JSON file with ["react"]["predict"]["signature"]["instructions"] list
  # Option 2: Either set run_name OR model_lm_name to search from previous runs (kept from minimal config)
  run_name: 
  param_key: "WebReActAgent.react.predict.signature.instructions"
  child_prefix: "eval_full_"

  # Increase prompt budget for broader seed set for optimization
  max_collected_prompts: 1
  seed: 42
  output_dir: "results/causal_optimization"
  # --- Optimization mode switches ---
  optimization:
    frontier_size: 1           # Larger than default 16 for more diversity
    max_generations: 1           # Slightly higher than default 10
    random_seed: 42
    target_completion: 1.0
    target_refusal: 1.0
    max_candidates_evaluated: 10 # Cap total evaluations (frontier + mutations)
    max_data_size: 1      # Dataset size (only set for debugging)
    minibatch_size: 1
    segment_lm_name: openai/gpt-4o-mini # model to use for segmentation
    segment_model_api_base: https://api.shubiaobiao.cn/v1/