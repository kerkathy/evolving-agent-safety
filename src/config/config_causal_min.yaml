# lm_name: Main model for generation and mutation
models:
  lm_name: openai/gpt-4o-mini
  lm_temperature: 0
  seed: 42
  max_tokens: 4096
  refusal_judge_model: openai/gpt-4o-mini
  semantic_judge_model: openai/gpt-4o-mini
